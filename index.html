<!DOCTYPE html>
<html>
<head>
  <title>DeFi Token Swap</title>
</head>
<body>
  <h1>DeFi Token Swap App</h1>

  <button id="connectBtn">Connect Wallet</button>

  <p>
    From Token:
    <input id="fromToken" placeholder="Token Address" />
  </p>

  <p>
    To Token:
    <input id="toToken" placeholder="Token Address" />
  </p>

  <p>
    Amount:
    <input id="amount" placeholder="Amount" />
  </p>

  <button id="swapBtn">Swap Tokens</button>

  <p id="status">Status: Not started</p>

  <script src="app.js"></script>
</body>
</html>
